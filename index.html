<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guilliver Traveller</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/colors.css">
  <link rel="stylesheet" href="./css/hamburger.css">
  <link rel="stylesheet" href="./css/inputs.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/commons-class.css">

</head>

<body class="background-green-third">
  <header class="background-green-secondary">
    <div class="container-header max-size-flex">
      <div class="no-user-selecte">
        <span class="font-fredoka fontsize-28 color-secondary cursor-pointer"> Guilliver</span> <br>
        <span class="principal-name font-bold fontsize-34 color-primary cursor-pointer">Traveller</span>
      </div>

      <input id="collapsible" class="toggle" type="checkbox">
      <label for="collapsible" class="container-hamburguer">
        <div class="btn">
          <div class="btn-left"></div>
          <div class="btn-right"></div>
        </div>
      </label>
      <div class="container-menu">
        <div class="container-user">
          <div class="profile-picture">
            <img src="./images/foto-perfil.jpg" alt="">
          </div>
          <span class="name">Murilo C.</span>
        </div>
        <div class="menu-desktop">
          <a class="color-primary fontsize-16 cursor-pointer">
            Lugares
            <div class="line-hover"></div>
          </a>
          <a class="color-primary fontsize-16 link cursor-pointer">
            Conte suas experiencias
            <div class="line-hover"></div>
          </a>
        </div>
      </div>

    </div>
  </header>
  <div id="container-forms">
    <section id="card-cadastro-turistico" class="background-green-secondary">
      <form action="" method="post">
        <div class="title-card color-primary font-bold fontsize-22">Informações do lugar</div>
        <section class="orientation-group-inputs-radio">
          <div class="container-input-radio">
            <label class="color-primary font-bold">Qual tipo do ponto turístico?</label>
            <div class="radio-options">
              <div class="flex-center cursor-pointer">
                <input class="cursor-pointer" type="radio" id="monument" name="local_type" value="monument">
                <label class="color-secondary cursor-pointer" for="monument">Monumento</label>
              </div>
              <div class="flex-center cursor-pointer">
                <input class="cursor-pointer" type="radio" id="city" name="local_type" value="city">
                <label class="color-secondary  cursor-pointer" for="city">Cidade</label>
              </div>
              <div class="flex-center cursor-pointer">
                <input class=" cursor-pointer" type="radio" id="establishment" name="local_type" value="establishment">
                <label class="color-secondary  cursor-pointer" for="establishment">Estabelecimento</label>
              </div>
            </div>
          </div>
        </section>
        <section class="orientation-group-inputs">
          <div class="container-input-text">
            <div>
              <label for="local-name" class="color-primary font-bold">Qual nome do lugar?*</label>
            </div>
            <input id="local-name" type="text" name="name" placeholder="Nome do local">
          </div>

        </section>
        <section class="orientation-group-inputs">
          <div class="container-input-text flex-1">
            <div>
              <label for="local-name" class="color-primary font-bold">Cep</label>
            </div>
            <input id="local-name" type="text" name="name" placeholder="Digite o cep">
          </div>
          <div class="container-input-text flex-2">
            <div>
              <label for="local-adrees" class="color-primary font-bold">Endereço</label>
            </div>
            <input id="local-adrees" type="text" name="adress" placeholder="Rua, Av...">
          </div>
        </section>

        <section class="orientation-group-inputs">
          <div class="container-second-orientation flex-1">
            <div class="container-input-text width-70">
              <div>
                <label for="local-number" class="color-primary font-bold">Número</label>
              </div>
              <input id="local-number" type="text" name="number" placeholder="Ex: 88">
            </div>
            <div class="container-input-text flex-1">
              <div>
                <label for="local-city" class="color-primary font-bold">Complemento</label>
              </div>
              <input id="local-city" type="text" name="city" placeholder="Digite a cidade">
            </div>
          </div>
          <div class="container-second-orientation flex-1">
            <div class="container-input-text flex-1">
              <div>
                <label for="local-city" class="color-primary font-bold">Cidade</label>
              </div>
              <input id="local-city" type="text" name="city" placeholder="Digite a cidade">
            </div>
            <div class="container-input-text width-70">
              <div>
                <label for="local-city" class="color-primary font-bold">Estado</label>
              </div>
              <input id="local-" type="text" name="city" placeholder="Ex: Sp">
            </div>
          </div>
        </section>

        <div class="title-card color-primary font-bold fontsize-22 mt-20">Horário de funcionamento</div>
        <section class="orientation-group-inputs times flex-wrap">

          <div class="container-input-text">
            <div>
              <label for="your-experience" class="color-primary font-bold">Segunda</label>
            </div>
            <input type="time" id="operation" name="operation">
          </div>
          <div class="container-input-text ">
            <div>
              <label for="your-experience" class="color-primary font-bold">Terça</label>
            </div>
            <input type="time" id="operation" name="operation">
          </div>
          <div class="container-input-text ">
            <div>
              <label for="your-experience" class="color-primary font-bold">Quarta</label>
            </div>
            <input type="time" id="operation" name="operation">
          </div>
          <div class="container-input-text ">
            <div>
              <label for="your-experience" class="color-primary font-bold">Quinta</label>
            </div>
            <input type="time" id="operation" name="operation">
          </div>
          <div class="container-input-text ">
            <div>
              <label for="your-experience" class="color-primary font-bold">Sexta</label>
            </div>
            <input type="time" id="operation" name="operation">
          </div>
          <div class="container-input-text ">
            <div>
              <label for="your-experience" class="color-primary font-bold">Sábado</label>
            </div>
            <input type="time" id="operation" name="operation">
          </div>
          <div class="container-input-text ">
            <div>
              <label for="your-experience" class="color-primary font-bold">Domingo</label>
            </div>
            <input type="time" id="operation" name="operation">
          </div>
          <section class="orientation-group-inputs-radio ml-15">
            <div class="container-input-radio">
              <label class="color-primary font-bold">Aberto nos feriados?</label>
              <div class="radio-options">
                <div class="flex-center cursor-pointer">
                  <input class="cursor-pointer" type="radio" id="holidayYes" name="holidayOpen" value="holidayYes">
                  <label class="color-secondary cursor-pointer" for="holidayYes">Sim</label>
                </div>
                <div class="flex-center cursor-pointer">
                  <input class="cursor-pointer" type="radio" id="holidayNo" name="holidayOpen" value="holidayNo">
                  <label class="color-secondary  cursor-pointer" for="holidayNo">Não</label>
                </div>
              </div>
            </div>
          </section>

        </section>
        <section class="orientation-group-inputs">
          <div class="container-input-radio">
            <label class="color-primary font-bold">Cobra entrada?*</label>
            <div class="radio-options">
              <div class="flex-center cursor-pointer">
                <input class="cursor-pointer" type="radio" id="payEntryYes" name="payEntry" value="payEntryYes">
                <label class="color-secondary cursor-pointer" for="payEntryYes">Sim</label>
              </div>
              <div class="flex-center cursor-pointer">
                <input class="cursor-pointer" type="radio" id="payEntryNo" name="payEntry" value="payEntryNo">
                <label class="color-secondary  cursor-pointer" for="payEntryNo">Não</label>
              </div>
            </div>
          </div>
          <div class="ml-15">
            <div>
              <label for="local-value" class="color-primary font-bold">Valor da entrada</label>
            </div>
            <div class="container-fake-input-currency">
              <span>R$</span>
              <input for="currency-checkbox" id="local-value" type="number" min="1"
                placeholder="Digite valor em reais" />
            </div>
          </div>
        </section>
        <section class="orientation-group-inputs">
          <div class="container-input-text flex-1">
            <div>
              <label for="local-name" class="color-primary font-bold">Site do local</label>
            </div>
            <input id="local-url" type="url" name="url" placeholder="Digite a url">
          </div>
         
        </section>
      </form>

    </section>
    <!-- OTHER CARD -->
    <section id="card-cadastro-turistico" class="background-green-secondary">
      <form action="" method="post">
        <div class="title-card color-primary font-bold fontsize-22">Sua experiência</div>
        <section class="orientation-group-inputs-radio">
          <div class="container-select">
            <label class="color-primary font-bold" for="climate">Qual clima?*</label>
            <select name="climate" id="climate">
              <option value="inverno">Inverno</option>
              <option value="verão" selected>Verão</option>
              <option value="outono">Outono</option>
              <option value="primavera">Primavera</option>
            </select>
          </div>
        </section>
        <section class="orientation-group-inputs">
          <div class="container-input-text">
            <div>
              <label for="local-adrees" class="color-primary font-bold">Data inicial da viagem</label>
            </div>
            <input id="local-name" type="date" name="startDate" max="1979-12-31">
          </div>
          <div class="container-input-text">
            <div>
              <label for="local-adrees" class="color-primary font-bold">Data final da viagem</label>
            </div>
            <input id="local-name" type="date" name="endDate" max="1979-12-31">
          </div>
        </section>
        <section class="orientation-group-inputs">
          <div class="container-currency">
            <div>
              <label for="local-value" class="color-primary font-bold">Valor médio de alimentacão</label>
            </div>
            <div class="container-fake-input-currency">
              <span>R$</span>
              <input for="currency-checkbox" id="local-value" type="number" min="1"
                placeholder="Digite valor em reais" />
            </div>
          </div>

        </section>
        <section class="orientation-group-inputs">
          <div class="container-input-text">
            <div>
              <label for="your-experience" class="color-primary font-bold">Conte sua experiência*</label>
            </div>
            <textarea id="your-experience" name="your-experience" maxlength="300"
              placeholder="Nos conte sua experiência"></textarea>
          </div>
        </section>
        <section class="orientation-group-inputs">
          <div class="container-input-text flex-2">
            <div>
              <label for="local-picture" class="color-primary font-bold">Mostre as fotos tiradas</label>
            </div>
            <input id="local-picture" type="file" name="picture" multiple>
          </div>
        </section>
      </form>
    </section>
    <div class="continer-button">
      <button  class="fontsize-16 cursor-pointer" type="submit">Enviar experiência</button>
    </div>
  </div>
  
  <footer class="background-green-secondary">
    <div class="container-footer max-size-flex">
     
      <div class="no-user-selecte">
        <span class="font-fredoka fontsize-28 color-secondary cursor-pointer"> Guilliver</span> <br>
        <span class="principal-name font-bold fontsize-34 color-primary cursor-pointer">Traveller</span>
      </div>
        <div class="color-primary fontsize-14 mtb-20">
          Copyright © 2022. Todos direitos reservados.
        </div>
      <div class="container-legals">
        <a class="color-primary fontsize-16 cursor-pointer">
          Termos de uso
          <div class="line-hover"></div>
        </a>
        <a class="color-primary fontsize-16 link cursor-pointer">
          políticas de privacidade
          <div class="line-hover"></div>
        </a>
      </div>
    </div>
   
  </footer>
</body>

</html>
