<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guilliver Traveller</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/colors.css">
  <link rel="stylesheet" href="/css/hamburger.css">
  <link rel="stylesheet" href="/css/inputs.css">

</head>

<body class="background-green-third">
  <header class="background-green-secondary">
    <div class="container-header">
      <div>
        <span class="font-fredoka fontsize-28 color-secondary"> Guilliver</span> <br>
        <span class="principal-name font-bold fontsize-34 color-primary">Traveller</span>
      </div>

      <input id="collapsible" class="toggle" type="checkbox">
      <label for="collapsible" class="container-hamburguer">
        <div class="btn">
          <div class="btn-left"></div>
          <div class="btn-right"></div>
        </div>
      </label>
      <div class="menu-desktop">
        <a class="color-primary fontsize-16 cursor-pointer">
          Lugares
          <div class="line-hover"></div>
        </a>
        <a class="color-primary fontsize-16 link cursor-pointer">
          Conte suas experiencias
          <div class="line-hover"></div>
        </a>
      </div>
    </div>
  </header>
  <section id="card-cadastro-turistico" class="background-green-secondary">
    <form action="" method="post">
      <div class="container-input-text">
        <label for="local-name" class="color-secondary font-bold">Qual nome do lugar?</label>
        <input id="local-name" type="text" name="name" placeholder="Nome do local">
      </div>
      
    </form>
  </section>
</body>

</html>
